language: go

sudo: false

os:
  - linux

services:
  - docker

before_script:
  - chmod u+x scripts/*

script:
  - go test ./src/...
  - gem install os
  - rake version
  - scripts/bintest

before_deploy:
  - gem install os
  - scripts/release
  - rake version
  - export BUILD_VERSION=`rake version`
  - echo $BUILD_VERSION
  - ls releases
  - sudo chmod -R 1777 releases
  - ls -la releases/$BUILD_VERSION

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "releases/$BUILD_VERSION/alpinepass-$BUILD_VERSION-i386-apple-darwin15.tgz"
    - "releases/$BUILD_VERSION/alpinepass-$BUILD_VERSION-i686-pc-linux-gnu.tgz"
    - "releases/$BUILD_VERSION/alpinepass-$BUILD_VERSION-i686-pc-linux-gnu-glibc-2.12.tgz"
    - "releases/$BUILD_VERSION/alpinepass-$BUILD_VERSION-i686-w64-mingw32.tgz"
    - "releases/$BUILD_VERSION/alpinepass-$BUILD_VERSION-x86_64-apple-darwin15.tgz"
    - "releases/$BUILD_VERSION/alpinepass-$BUILD_VERSION-x86_64-pc-linux-busybox.tgz"
    - "releases/$BUILD_VERSION/alpinepass-$BUILD_VERSION-x86_64-pc-linux-gnu.tgz"
    - "releases/$BUILD_VERSION/alpinepass-$BUILD_VERSION-x86_64-pc-linux-gnu-glibc-2.12.tgz"
    - "releases/$BUILD_VERSION/alpinepass-$BUILD_VERSION-x86_64-w64-mingw32.tgz"
  skip_cleanup: true
  on:
    tags: true
    condition:
      - "$TRAVIS_OS_NAME == linux"

